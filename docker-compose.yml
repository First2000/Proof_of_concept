version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypass
    volumes:
      - db_data:/var/lib/postgresql/data

  web:
    build: .
    command: gunicorn mypoc.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./:/app
    ports:
      - '8000:8000'
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://myuser:mypass@db:5432/mydb
      - AZURE_KEY_VAULT_URL=${AZURE_KEY_VAULT_URL}
      - AZURE_KEY_NAME=${AZURE_KEY_NAME}
      - AZURE_KEY_VERSION=${AZURE_KEY_VERSION}

volumes:
  db_data:
